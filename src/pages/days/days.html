  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title>Days</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngFor="let day of daysList">
        <ion-card-header>
            <p>{{day.date.toLocaleString()}}</p>
        </ion-card-header>

        <ion-card-content>
            <ion-item>
                <img [src]="day.img">
            </ion-item>
            <ion-item>
                <p>{{day.desc}}</p>
            </ion-item>

        </ion-card-content>
    </ion-card>

</ion-content>
