<ion-header>

    <ion-navbar>
        <ion-title>Profile</ion-title>
        <ion-buttons end>
            <button ion-button color="primary" (click)="navigateToPage('EditProfilePage')">Edit</button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>

    <profile-view (existingProfile)="getExistingProfile($event)"></profile-view>

    <div class="signout-container">
        <button class="signout-button" color="ternary" ion-button block (click)="sendVerificationMail()">Send Verification mail</button>
        <button class="signout-button" ion-button block (click)="signOut()">Logout</button>
    </div>

</ion-content>
